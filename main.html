<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table</title>
</head>
<body>

<table border="1" width="100%">
  <tr>
    <td>

      <!-- Nested Table 2 -->
      <table border="1">
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>

      <br />

      <!-- Nested Table 1 -->
      <table border="1">
        <tr>
          <th>Nested Table 1</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>

      <br />

      <!-- Nested Table 3 (IMPORTANT PART) -->
      <table border="1">
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td>Nested Table</td>
          <td>Demo Continued</td>
        </tr>
      </table>

      <br />

      <!-- Nested Table 4 -->
      <table border="1">
        <tr>
          <th colspan="2">Nested Table 4</th>
        </tr>
        <tr>
          <td style="color:white; background:black;">HTML</td>
        </tr>
      </table>

    </td>
  </tr>
</table>

</body>
</html>
